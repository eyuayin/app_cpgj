<h1 style="font-size:70px;">约课注意事项</h1>
<ul style="font-size:60px; padding-left: 158px; font-family: fantasy;">
<li>约当天和未来 3 天的课程
<li>课程开始前 20 分钟停止约课
<li>课程开始前 2 小时以内不能取消预约
<li>一周只能取消预约一次
<li>同一节课只能预约一次
<li>在会员卡的有效期内才能预约
<li>预约次数在会员卡规定范围内才能预约
<li>会员卡在冻结期内不能约课
<li>周一至周日为一个约课自然周的周期
</ul>
